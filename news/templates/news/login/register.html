{% extends 'news/base.html' %}

{% block title %}
<p>
    {{title}}
</p>
{% endblock %}

{% block content %}

<form method="post" class="formuser">
    {% csrf_token %}

    {% for item in form %}
        <p>
            <label class="label" for="{{ item.id_for_label }}">{{ item.label }}: </label>
            {{ item }}
        </p>
        <div class="error">{{ item.errors }}</div>
    {% endfor %}
    <button class="btn btn-success" type="submit">Send</button>
</form>

{% endblock %}
