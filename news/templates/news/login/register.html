{% extends 'news/base.html' %}

{% block title %}
<p>
    {{title}}
</p>
{% endblock %}

{% block content %}

<form method="post" class="formuser">
    {% csrf_token %}
<!--    {{ form.as_p }}-->

    {% for item in form %}
        <p>
            <lable class="lable" for="{{ item.id_for_label  }}">{{ item.label }}: </lable>
            {{ item }}
        </p>
        <div class="error">{{ item.error }}</div>
    {% endfor %}
    <button class="btn btn-success" type="submit">Send</button>
</form>

{% endblock %}
