{% extends 'news/base.html' %}

{% block title %}
<p>
    {{title}}
</p>
{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
<!--    {{ form.as_p }}-->

    <div class="error_form">{{form.non_field_errors}}</div>

    {% for item in form %}
        <p>
            <label class="label" for="{{ item.id_for_label }}">{{ item.label }}: </label>
            {{ item }}
        </p>
        <div class="error">{{ item.errors }}</div>
    {% endfor %}
    <button class="btn btn-success" type="submit">Send</button>
</form>


{% endblock %}
